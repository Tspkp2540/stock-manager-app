<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #344648;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }
        button {
            background: linear-gradient(135deg, #7D8E95, #344648);
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #FFBB98, #FBE0C3);
            color: #344648;
            transform: translateY(-2px);
        }
        .danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        .danger:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            color: white;
            transform: translateY(-2px);
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow: auto;
            border-left: 4px solid #007bff;
            font-size: 14px;
            max-height: 300px;
        }
        .result {
            margin-top: 15px;
        }
        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 5px;
            width: 200px;
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Auth System Test</h1>
        
        <div class="section">
            <h2>1Ô∏è‚É£ Current Session Status</h2>
            <button onclick="checkCurrentSession()">Check Current Session</button>
            <button onclick="clearAllSessions()" class="danger">Clear All Sessions</button>
            <div class="result" id="sessionStatus"></div>
        </div>

        <div class="section">
            <h2>2Ô∏è‚É£ Test API Endpoints</h2>
            <button onclick="testGetUsers()">Get All Users</button>
            <button onclick="testAuthAPI()">Test Auth API</button>
            <div class="result" id="apiTest"></div>
        </div>

        <div class="section">
            <h2>3Ô∏è‚É£ Test Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" value="admin">
                <input type="password" id="password" placeholder="Password" value="admin123">
                <button onclick="testLogin()">Test Login</button>
            </div>
            <div class="result" id="loginTest"></div>
        </div>

        <div class="section">
            <h2>4Ô∏è‚É£ Simulate AuthService</h2>
            <button onclick="simulateAuthService()">Simulate Angular AuthService</button>
            <div class="result" id="authServiceTest"></div>
        </div>

        <div class="section">
            <h2>5Ô∏è‚É£ Debug Info</h2>
            <button onclick="showDebugInfo()">Show All Debug Info</button>
            <div class="result" id="debugInfo"></div>
        </div>
    </div>

    <script>
        const AUTH_API = 'https://script.google.com/macros/s/AKfycbw7-F46lou4iiIg0_JOldcsLiUUib2XO_EZXiQ90U4shMdRz-VY1mkTYqno2rf5NU2w/exec';
        const SESSION_KEY = 'currentUser';

        function setResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            if (isError) {
                element.innerHTML = '<div class="status error">' + content + '</div>';
            } else {
                element.innerHTML = '<div class="status success">Success</div><pre>' + content + '</pre>';
            }
        }

        function checkCurrentSession() {
            const session = localStorage.getItem(SESSION_KEY);
            const result = {
                hasSession: !!session,
                sessionData: session ? JSON.parse(session) : null,
                allKeys: Object.keys(localStorage),
                timestamp: new Date().toISOString()
            };
            
            setResult('sessionStatus', JSON.stringify(result, null, 2));
        }

        function clearAllSessions() {
            localStorage.clear();
            setResult('sessionStatus', 'All sessions cleared');
        }

        async function testGetUsers() {
            try {
                setResult('apiTest', 'Loading...');
                
                const response = await fetch(AUTH_API + '?action=getUsers');
                const data = await response.json();
                
                setResult('apiTest', JSON.stringify(data, null, 2));
            } catch (error) {
                setResult('apiTest', 'Error: ' + error.message, true);
            }
        }

        async function testAuthAPI() {
            try {
                setResult('apiTest', 'Testing API...');
                
                const response = await fetch(AUTH_API + '?action=test');
                const data = await response.json();
                
                setResult('apiTest', JSON.stringify(data, null, 2));
            } catch (error) {
                setResult('apiTest', 'Error: ' + error.message, true);
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                setResult('loginTest', 'Testing login...');
                
                const response = await fetch(AUTH_API + '?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                setResult('loginTest', JSON.stringify(data, null, 2));

                // If login successful, simulate storing in session
                if (data.success && data.data && data.data.user) {
                    const userSession = {
                        ...data.data.user,
                        loginTime: Date.now()
                    };
                    localStorage.setItem(SESSION_KEY, JSON.stringify(userSession));
                }
                
            } catch (error) {
                setResult('loginTest', 'Error: ' + error.message, true);
            }
        }

        function simulateAuthService() {
            const session = localStorage.getItem(SESSION_KEY);
            
            if (!session) {
                setResult('authServiceTest', 'No session found', true);
                return;
            }

            try {
                const user = JSON.parse(session);
                const simulation = {
                    getCurrentUser: user,
                    hasRole: {
                        admin: user.role === 'admin',
                        user: user.role === 'user'
                    },
                    isAdmin: user.role === 'admin',
                    canAddStock: user.role === 'admin',
                    canDeleteStock: user.role === 'admin',
                    canViewStock: true,
                    sessionAge: Date.now() - user.loginTime,
                    isSessionValid: (Date.now() - user.loginTime) < (30 * 60 * 1000)
                };

                setResult('authServiceTest', JSON.stringify(simulation, null, 2));
            } catch (error) {
                setResult('authServiceTest', 'Error parsing session: ' + error.message, true);
            }
        }

        function showDebugInfo() {
            const debugInfo = {
                currentTime: new Date().toISOString(),
                userAgent: navigator.userAgent,
                localStorage: {
                    keys: Object.keys(localStorage),
                    currentUser: localStorage.getItem(SESSION_KEY)
                },
                sessionStorage: {
                    keys: Object.keys(sessionStorage)
                },
                authAPI: AUTH_API,
                sessionKey: SESSION_KEY
            };

            setResult('debugInfo', JSON.stringify(debugInfo, null, 2));
        }

        // Auto-check session on load
        window.addEventListener('load', checkCurrentSession);
    </script>
</body>
</html>
