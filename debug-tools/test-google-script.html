<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Apps Script</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; display: block; width: 100%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Google Apps Script Authentication</h1>
        
        <form id="testForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Test Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // ใส่ Google Apps Script URL ตรงนี้
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyxgCZ7S79DpSZYUq_sAVPiyWgPLbV47AoFAadAfZMHjyANY9MfvPr9q2P_Q0rBJxHLZg/exec';
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result">กำลังทดสอบ...</div>';
            
            try {
                console.log('Sending request to:', SCRIPT_URL);
                console.log('Data:', { username, password });
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login สำเร็จ!</h3>
                            <p><strong>Username:</strong> ${data.user.username}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login ไม่สำเร็จ</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error details:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ เกิดข้อผิดพลาด</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>URL:</strong> ${SCRIPT_URL}</p>
                        <p>ดู Console ใน Developer Tools สำหรับรายละเอียดเพิ่มเติม</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
